<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src='./src/app.js' type="module" charset="utf-8"></script>
  <title>Document</title>
</head>

<body>
  <div class="leftpage">
  </div>
  <div class="gameSpace">
    <div class="victory">You won the game! You have the foresight and dexterity of a true ninja. Press Enter to reset
    </div>
    <div class="defeat">You lost! Go back to the dojo and practice. <br> <br> Press Enter to reset</div>
    <div class="lifelost"></div>
    <div class="playerStatsBanner">
      <div class="score">
        <div class="scoreText">Current Score</div>
        <div class="scoreValue">1240</div>
      </div>
      <div class="pressEnter">Press Enter to Begin!</div>
      <div class="livesRemaining">
        <div class="livesRemainingValue"></div>
        <div class="livesRemainingText">Lives Left</div>
      </div>
    </div>
    <div class="grid">
      <audio src="/apps/pacman/public/sounds"></audio>
    </div>
  </div>
  <div class="rightpage">
  </div>
</body>

</html>
