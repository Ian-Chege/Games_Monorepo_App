<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css" />
  <title>Tilting Maze game</title>
</head>

<body>
  <div id="center">
    <div id="game">
      <div id="maze">
        <div id="end"></div>
      </div>
      <div id="joystick">
        <div class="joystick-arrow"></div>
        <div class="joystick-arrow"></div>
        <div class="joystick-arrow"></div>
        <div class="joystick-arrow"></div>
        <div id="joystick-head"></div>
      </div>
      <div id="note">
        Click the joystick to start!
        <p>Move every ball to the center. Press E to restart the game. Ready for hard mode? Press H</p>
      </div>
    </div>
  </div>
  <script type="module">
    import { main } from './src/game.js';
    main();

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      let timeLeft = 0;

      const checkToken = () => {
        console.log('Checking token:', token);
        fetch('https://e-digikids-9ji4wyku7-digikids.vercel.app/api/v1/validate-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token }),
        })
          .then(response => response.json())
          .then(data => {
            console.log('Validation response:', data);
            if (data.valid) {
              timeLeft = data.timeLeft;
            } else {
              alert('Time is over!');
              window.close();
            }
          })
          .catch(error => {
            console.error('Error:', error);
            if (timeLeft > 2) {
              // Grace period logic
              setTimeout(checkToken, 2000);
            } else {
              alert('Time is over!');
              window.close();
            }
          });
      };

      setInterval(checkToken, 60000);
      checkToken();
    });
  </script>
</body>

</html>
